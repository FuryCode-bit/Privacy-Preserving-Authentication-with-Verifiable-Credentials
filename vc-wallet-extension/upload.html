<!DOCTYPE html>
<!-- Add a class to the HTML tag -->
<html lang="en" class="full-page-view">
<head>
    <meta charset="UTF-8">
    <title>Import Credential</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<!-- Add a class to the BODY tag -->
<body class="full-page-view">
    <!-- The header remains for brand consistency -->
    <div class="header-bar">
        <h2 class="brand">ðŸŽ“ Import Credential</h2>
    </div>

    <!-- This container will now be a full-screen flex container -->
    <div class="full-page-container">
        <!-- We wrap the content in a card to keep the nice centered look, but on a full background -->
        <div class="content-card">
            <h1>Import and Save VC</h1>
            <p class="text-muted">
                Select a Verifiable Credential file (.json or .jsonld) to import it directly into your secure wallet.
            </p>
            
            <label for="upload-input" id="upload-label" class="btn btn-primary" style="margin-top: 1.5rem; padding: 0.8rem 2rem; font-size: 1.1rem;">
                Select File to Import
            </label>
            <input type="file" id="upload-input" accept=".json, .jsonld" hidden />
            
            <p id="status-message" class="hidden" style="margin-top: 1.5rem;"></p>
        </div>
    </div>
    
    <script src="upload.js"></script>
</body>
</html>
